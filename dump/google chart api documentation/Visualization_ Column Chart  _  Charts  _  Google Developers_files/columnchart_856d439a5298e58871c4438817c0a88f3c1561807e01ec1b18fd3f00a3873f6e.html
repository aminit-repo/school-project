  <script type="text/javascript">
    google.charts.load('current', {packages: ['corechart', 'bar']});
    google.charts.setOnLoadCallback(init);

    var next,
        previous,
        current,
        timer,
        description = document.querySelector('#chart_description');

    var chartDiv = document.querySelector('#chart_div');
    chartDiv.addEventListener('mouseenter', stopTimer);
    chartDiv.addEventListener('mouseleave', startTimer);

    var prevButton = document.querySelector('#previous');
    prevButton.addEventListener('click', function () {
          stopTimer();
          getPrevious();
          startTimer();
    });

    var nextButton = document.querySelector('#next');
    nextButton.addEventListener('click', function () {
          stopTimer();
          getNext();
          startTimer();
    });

    var chartFuncs = [
      drawBasic, drawMultSeries, drawColColors, drawAxisTickColors,
      drawStacked, drawAnnotations, drawTrendlines, drawMaterial, drawTitleSubtitle,
      drawDualY, drawTopX
    ];

    var descriptions = [
      {name: 'drawBasic', text: 'Basic column chart with default styling'},
      {name: 'drawMultSeries', text: 'Basic column chart with multiple series'},
      {name: 'drawColColors', text: 'Customizable column colors'},
      {name: 'drawAxisTickColors', text: 'Customizable axis and tick labels'},
      {name: 'drawStacked', text: 'Stacked columns'},
      {name: 'drawAnnotations', text: 'Annotations'},
      {name: 'drawTrendlines', text: 'Trendlines'},
      {name: 'drawMaterial', text: 'Basic Material column chart'},
      {name: 'drawTitleSubtitle', text: 'Title and subtitle'},
      {name: 'drawDualY', text: 'Dual Y-axes'},
      {name: 'drawTopX', text: 'Top X-axis'},
    ];

    function init() {
      previous = chartFuncs[chartFuncs.length - 1];
      current = chartFuncs[0];
      next = chartFuncs[1];
      current();
      setFiddle(current);
      setDescription(current);
      startTimer();
    }

    function setNextAsCurrent() {
      var idx = chartFuncs.indexOf(next);

      current = chartFuncs[idx];

      // If next index would be out of array, restart at 0.
      if ((idx + 1) === chartFuncs.length) {
        next = chartFuncs[0];
      } else {
        next = chartFuncs[idx + 1];
      }

      // If previous index would be out of array, restart from end.
      if (idx === 0) {
        previous = chartFuncs[chartFuncs.length - 1];
      } else {
        previous = chartFuncs[idx - 1];
      }
    }

    function setPreviousAsCurrent() {
      var idx = chartFuncs.indexOf(previous);

      current = chartFuncs[idx];

      // If next index would be out of array, restart at 0.
      if ((idx + 1) === chartFuncs.length) {
        next = chartFuncs[0];
      } else {
        next = chartFuncs[idx + 1];
      }

      // If previous index would be out of array, restart from end.
      if (idx === 0) {
        previous = chartFuncs[chartFuncs.length - 1];
      } else {
        previous = chartFuncs[idx - 1];
      }
    }

    function startTimer() {
      timer = setInterval(getNext, 5000);
    }

    function stopTimer() {
      clearInterval(timer);
    }

    function getNext() {
      setNextAsCurrent();
      current();
      setFiddle(current);
      setDescription(current);
    }

    function getPrevious() {
      setPreviousAsCurrent();
      current();
      setFiddle(current);
      setDescription(current);
    }


    function setFiddle(func) {
      var txtarea = document.getElementsByTagName('textarea');
      var js;

      for (var i = 0; i < txtarea.length; i++) {
        if (txtarea[i].name === 'js') {
          js = txtarea[i];
        }
      }

      js.value = "google.charts.load('current', {packages: ['corechart', 'bar']});" + '\n' +
        "google.charts.setOnLoadCallback(" + func.name + ");" + '\n\n' +  func;

    }

    function setDescription(func) {
      for (var i = 0; i < descriptions.length; i++) {
        if (descriptions[i].name === func.name) {
          return description.innerText = descriptions[i].text;
        }
      }
    }

    function drawBasic() {

      var data = new google.visualization.DataTable();
      data.addColumn('timeofday', 'Time of Day');
      data.addColumn('number', 'Motivation Level');

      data.addRows([
        [{v: [8, 0, 0], f: '8 am'}, 1],
        [{v: [9, 0, 0], f: '9 am'}, 2],
        [{v: [10, 0, 0], f:'10 am'}, 3],
        [{v: [11, 0, 0], f: '11 am'}, 4],
        [{v: [12, 0, 0], f: '12 pm'}, 5],
        [{v: [13, 0, 0], f: '1 pm'}, 6],
        [{v: [14, 0, 0], f: '2 pm'}, 7],
        [{v: [15, 0, 0], f: '3 pm'}, 8],
        [{v: [16, 0, 0], f: '4 pm'}, 9],
        [{v: [17, 0, 0], f: '5 pm'}, 10],
      ]);

      var options = {
        title: 'Motivation Level Throughout the Day',
        hAxis: {
          title: 'Time of Day',
          format: 'h:mm a',
          viewWindow: {
            min: [7, 30, 0],
            max: [17, 30, 0]
          }
        },
        vAxis: {
          title: 'Rating (scale of 1-10)'
        }
      };

      var chart = new google.visualization.ColumnChart(
        document.getElementById('chart_div'));

      chart.draw(data, options);
    }

    function drawMultSeries() {
      var data = new google.visualization.DataTable();
      data.addColumn('timeofday', 'Time of Day');
      data.addColumn('number', 'Motivation Level');
      data.addColumn('number', 'Energy Level');

      data.addRows([

        [{v: [13, 0, 0], f: '1 pm'}, 6, 3],
        [{v: [14, 0, 0], f: '2 pm'}, 7, 4],
        [{v: [15, 0, 0], f: '3 pm'}, 8, 5.25],
        [{v: [16, 0, 0], f: '4 pm'}, 9, 7.5],
        [{v: [17, 0, 0], f: '5 pm'}, 10, 10],
      ]);

      var options = {
        title: 'Motivation and Energy Level Throughout the Day',
        hAxis: {
          title: 'Time of Day',
          format: 'h:mm a',

        }

      var chart = new google.visualization.ColumnChart(
        document.getElementById('chart_div'));

      chart.draw(data, options);
    }

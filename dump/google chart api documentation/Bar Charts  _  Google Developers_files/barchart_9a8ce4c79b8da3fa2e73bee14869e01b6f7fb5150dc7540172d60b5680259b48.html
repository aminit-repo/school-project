    google.charts.load('current', {packages: ['corechart', 'bar']});

    var next,

    chartDiv.addEventListener('mouseenter', stopTimer);
    chartDiv.addEventListener('mouseleave', startTimer);

    var prevButton = document.querySelector('#previous');
    prevButton.addEventListener('click', function () {
          stopTimer();
          getPrevious();
          startTimer();
    });

    var nextButton = document.querySelector('#next');
    nextButton.addEventListener('click', function () {
          stopTimer();
          getNext();
          startTimer();
    });

    var chartFuncs = [
      drawBasic, drawMultSeries, drawBarColors, drawAxisTickColors,
      drawStacked, drawAnnotations, drawMaterial, drawTitleSubtitle,
      drawDualX, drawRightY
    ];

    var descriptions = [
      {name: 'drawBasic', text: 'Basic bar chart with default styling'},
      {name: 'drawMultSeries', text: 'Basic bar chart with multiple series'},
      {name: 'drawBarColors', text: 'Customizable bar colors'},

    ];

    function init() {
      previous = chartFuncs[chartFuncs.length - 1];
      current = chartFuncs[0];
      next = chartFuncs[1];
      current();
      setFiddle(current);
      setDescription(current);
      startTimer();
    }

    function setNextAsCurrent() {
      var idx = chartFuncs.indexOf(next);

      current = chartFuncs[idx];

      // If next index would be out of array, restart at 0.
      if ((idx + 1) === chartFuncs.length) {
        next = chartFuncs[0];
      } else {
        next = chartFuncs[idx + 1];
      }

      // If previous index would be out of array, restart from end.
      if (idx === 0) {
        previous = chartFuncs[chartFuncs.length - 1];
      } else {
        previous = chartFuncs[idx - 1];
      }
    }

    function setPreviousAsCurrent() {
      var idx = chartFuncs.indexOf(previous);

      current = chartFuncs[idx];

      // If next index would be out of array, restart at 0.
      if ((idx + 1) === chartFuncs.length) {
        next = chartFuncs[0];
      } else {
        next = chartFuncs[idx + 1];
      }

      // If previous index would be out of array, restart from end.
      if (idx === 0) {
        previous = chartFuncs[chartFuncs.length - 1];
      } else {
        previous = chartFuncs[idx - 1];
      }
    }

    function startTimer() {
      timer = setInterval(getNext, 5000);
    }

    function stopTimer() {
      clearInterval(timer);
    }

    function getNext() {
      setNextAsCurrent();
      current();
      setFiddle(current);
      setDescription(current);
    }

    function getPrevious() {
      setPreviousAsCurrent();
      current();
      setFiddle(current);
      setDescription(current);
    }


    function setFiddle(func) {
      var txtarea = document.getElementsByTagName('textarea');

      for (var i = 0; i < txtarea.length; i++) {

      js.value = "google.charts.load('current', {packages: ['corechart', 'bar']});" + '\n' +
        "google.charts.setOnLoadCallback(" + func.name + ");" + '\n\n' +  func;

    }

    function setDescription(func) {
      for (var i = 0; i < descriptions.length; i++) {
        if (descriptions[i].name === func.name) {
          return description.innerText = descriptions[i].text;

      }
    }
